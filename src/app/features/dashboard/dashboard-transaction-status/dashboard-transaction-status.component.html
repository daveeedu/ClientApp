<app-loader *ngIf="isLoadingResults"></app-loader>

<div class="row m-2">
  <div class="col-md-12">
    <div>
      <button class="btn btn-danger btn-sm" (click)="onExport()">Download CSV</button>
    </div>
  </div>
</div>

<div class="row m-2">
  <div class="col-md-12 example-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Transaction Status</mat-card-title>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <!-- Transaction Type Column -->
          <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
          </ng-container>
        
          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.success + element.failure}}</span>
            </td>
          </ng-container>
        
          <!-- Success Column -->
          <ng-container matColumnDef="success">
            <th mat-header-cell *matHeaderCellDef> Success </th>
            <td mat-cell *matCellDef="let element"> {{element.success}} </td>
          </ng-container>
        
          <!-- Failure Column -->
          <ng-container matColumnDef="failure">
            <th mat-header-cell *matHeaderCellDef> Failure </th>
            <td mat-cell *matCellDef="let element">{{element.failure}}</td>
          </ng-container>
        
          <!-- percentage Rate Column -->
          <ng-container matColumnDef="percentageSuccess">
            <th mat-header-cell *matHeaderCellDef> %Success </th>
            <td mat-cell *matCellDef="let element"> {{element.successRate}} </td>
          </ng-container> 
        
          <tr mat-header-row *matHeaderRowDef="transactionStatusColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: transactionStatusColumn;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
