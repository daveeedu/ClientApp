<div class="flex p-4">
  <mat-icon fontSet="material-icons-outlined material-icons">dashboard</mat-icon>
  <p class="ml-2">
    <a routerLink="/{{ applicationPaths.Devices }}">Devices</a> /<span
    class="text-blue-500"
  >Edit Device</span
  >
  </p>
</div>

<app-loader *ngIf="loading"></app-loader>

<div class="px-10 w-full md:w-1/2 lg:w-1/2 xl:w-1/2 mx-auto">
  <form [formGroup]="deviceForm" (ngSubmit)="editDevice()" #form="ngForm">
    <div class="row">


      <mat-form-field class="offset-md-4 col-md-4">
        <mat-label>Device ID</mat-label>
        <input
          matInput
          type="text"
          placeholder="AA000000000"
          formControlName="deviceId"
          [errorStateMatcher]="matcher"
          name="deviceId"
          id="deviceId"
          maxlength="15"
        />
        <mat-error *ngIf="hasError('deviceId', 'required')">
          Please enter Device ID
        </mat-error>
      </mat-form-field>
      <mat-form-field class="offset-md-4 col-md-4">
        <mat-label>Device Serial No</mat-label>
        <input
          matInput
          type="text"
          placeholder="00-000000-000000-0"
          formControlName="imeiNumber"
          [errorStateMatcher]="matcher"
          name="imeiNumber"
          id="imeiNumber"
          maxlength="15"
        />
        <mat-error *ngIf="hasError('imeiNumber', 'required')">
          Please enter Device Serial Number</mat-error
        >
      </mat-form-field>
    </div>
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <button mat-stroked-button color="primary" (click)="goBackToList()">
          Cancel
        </button>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [class.spinner]="loading"
          [disabled]="loading"
          class="ml-5"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
