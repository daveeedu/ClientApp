<h2 class="pl-8 pt-8 ml-2 text-xl text-green-600">
  Approvals Pending
</h2>

<div class="wrapper" *ngIf="!approvalList">
  <div class="wrapper-content">
    <img src="../../../assets/img/user.svg" alt="user illustration" />
    <p class="mt-4 mb-2 text-primary text-xl text-center">
      No pending approval on the system
    </p>
  </div>
</div>

<div class="p-6">

  <div class="loading-indicator" *ngIf="loading">
    <mat-spinner
      mode="indeterminate"
      *ngIf="loading"
      style="margin: 0 auto;"
    ></mat-spinner>
  </div>

  <!-- card list -->
  <div class="card-list">
    <mat-card *ngFor="let approval of approvalList">
      <div class="flex justify-between card-content">
        <div class="flex listing">
          <span class="font-normal ml-4 mr-8">{{ approval?.creatorName }} is trying to {{ approval.approvalKind }} a {{approval.entityType}}</span>
        </div>
        <div class="flex flex-1">
          <span class="badge success-badge ml-2 mt-2 mr-2">
             <mat-icon fontSet="material-icons-outlined material-icons">person</mat-icon>
            <span>{{ approval?.creatorName }}</span>
          </span>
        </div>
        <button mat-raised-button name="review" (click)="review(approval)">Review</button>
      </div>
    </mat-card>
  </div>
</div>
